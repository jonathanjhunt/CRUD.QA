<!DOCTYPE html>
<html lang="en">
    

<head>
  
    <style>
        body {
            background-image:url("Media/H2bVfW.jpg");
            background-position: left top;
            background-repeat: repeat;
           
        }
        
    </style>
    <style type="text/css">
        table{
            background-image:url("https://i.imgur.com/IasUDyj.jpeg")
        }
       
      </style>
      <style> 
        input {
          width: 200%;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Stick.Me Online To-Do List</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>



<body>
    <img src="https://i.imgur.com/PSKmNxw.png" style="width:20%" class="center">
    <div class="container-fluid" id="createDiv">
        <h3></h3>
        
        <form class="ml-3" id="createForm">
            <table style="width:100%">
                <thead>
                  <tr>
                    <th style="text-align:center">Subject</th>
                    <th style="text-align:center">Date</th>
                    <th style="text-align:center">Task</th>
                    <th style="text-align:center" rowspan="2"><button class="btn btn-primary"  type="submit">STICK.ME!</button></th>
                  </tr>
                  <tr>
                    <td style="text-align:center"><div class="form-group">
                       
                        <input class="w-100 form-control form-control-lg" id="subjectInput" placeholder="Subject" name="subject" />
                    </div></td>
                    <td style="text-align:center"><div class="form-group">
                        
                        <input class="w-100 form-control form-control-lg" id="dateInput" placeholder="DD/MM/YYYY" name="date" />
                    </div></td>
                    <td style="text-align:center"><div class="form-group">
                        
                        <textarea class="w-100 form-control form-control-lg" rows="1" id="taskInput" placeholder="Enter your tasks:" name="task"></textarea>
                    </div></td>
                  </tr>
                </thead>
                </table>
            
            </form>
    </div>

    <div id="readDiv" class="card-columns">

    </div>
    <div id="updateInputs" style="display:none;" class="input_list">
    <form class="ml-3" id="updateForm">
        <table style="width:100%">
            <thead>
              <tr>
                <th style="text-align:center"></th>
                <th style="text-align:center"></th>
                <th style="text-align:center"></th>
                <th style="text-align:center" rowspan="2"><button class="btn btn-primary" onclick="hideTable()" type="submit">UPDATE.ME!</button></th>
              </tr>
              <tr>
                <td><div class="form-group">
                   
                    <input class="w-100 form-control form-control-lg" id="subjectInput" placeholder="Update the Subject..." name="subject" />
                </div></td>
                <td><div class="form-group">
                    
                    <input class="w-100 form-control form-control-lg" id="dateInput" placeholder="Change the Date..." name="date" />
                </div></td>
                <td><div class="form-group">
                    
                    <textarea class="w-100 form-control form-control-lg" rows="1" id="taskInput" placeholder="Update your Tasks..." name="task"></textarea>
                </div></td>
              </tr>
            </thead>
            </table>
        
        </form>
      </div>
    <script src=index.js></script>
</body>

</html>
